    <main class="main-contacto">
        <!-- Form Name -->
        <h1>Nos interesa tu opinion!</h1>
        <div class="container">
            
            <form class="well form-horizontal" action=" " method="post" id="contact_form">
                <fieldset>

                    
                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-12 control-label">Nombre</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Serena" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-12 control-label">Apellido</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Fernandez" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label">e-mail</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="example@gmail.com" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-12 control-label">Celular</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(011)555-1212" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-12 control-label">Ciudad</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="city" placeholder="Ciudad" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Select Basic -->
                    
                    <div class="form-group">
                        <label class="col-md-12 control-label">Provincia</label>
                        <div class="col-md-12 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker">
                                    <option value=" ">Seleccione su provincia</option>
                                    <option>Buenos Aires</option>
                                    <option>Ciudad Autonoma de Buenos Aires</option>
                                    <option>Catamarca</option>
                                    <option>Chaco</option>
                                    <option>Chubut</option>
                                    <option>Córdoba</option>
                                    <option>Corrientes</option>
                                    <option>Entre Ríos</option>
                                    <option>Formosa</option>
                                    <option>Jujuy</option>
                                    <option>La Pampa</option>
                                    <option>La Rioja</option>
                                    <option>Mendoza</option>
                                    <option>Misiones</option>
                                    <option>Neuquén</option>
                                    <option>Río Negro</option>
                                    <option>Salta</option>
                                    <option>San juan</option>
                                    <option>San Luis</option>
                                    <option>Santa Cruz</option>
                                    <option>Santa Fe</option>
                                    <option>Santiago del Estero</option>
                                    <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                                    <option>Tucumán</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Text area -->

                    <div class="form-group">
                        <label class="col-md-12 control-label">Deje su consulta</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment"
                                    placeholder="Escríbanos su consulta..."></textarea>
                                </div>
                            </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label"></label>
                        <div class="col-md-12">
                            <button type="submit" class="btn buttom">Enviar<span
                                    class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                </div>
            </div><!-- /.container -->
        </main>
<br>
