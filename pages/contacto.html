    <link rel="stylesheet" href="./../css/styles.css">
    <title>BTS WORLD</title>
</head>
<body>
        <header>
            <img src="./../assets/bts-logo.png" alt="logo de BTS">
            <nav>
            <ul>
                <li>
                    <a href="./../index.html">HOME</a>
                </li>
                <li>
                    <a href="./about.html">ABOUT</a>
                </li>
                <li>
                    <a href="./discografia.html">DISCOGRAFIA</a>

                </li>
                <li>
                    <a href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
            </nav>
        </header>
        <main class="conteiner text-center">
            <section class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h1>CONTACTO</h1>
                    <h2>Estamos interesados en tu opinion</h2>
                    <h3">Te invitamos a ser parte de la fanbase Argentina y disfrutar con nosotros grupos de baile, convenciones y proyectos!.</h3>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <form class="contenedor-form">
                        <div class="formulario">
                            <label for="nombre">INGRESE SU NOMBRE</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Serena Valentina">
                        </div>
                        <div class="formulario">
                            <label for="apellido">INGRESE SU APELLIDO</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Fernandez" >
                        </div>
                        <div class="formulario">
                            <label for="phone">INGRESE UN TELEFONO</label>
                            <input type="tel" placeholder="11-1111-1111">
                        </div>
                        <div class="formulario">
                            <label for="">INGRESE SU EMAIL</label>
                            <input type="email" placeholder="email@gmail.com" required>
                        </div>
                        <input type="submit">
                        <input type="reset">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer-cuatro">
            <div class="contactos">
                <div class="redes">
                    <img src="./../assets/email.svg" alt="acceso a email">
                </div>
                <div class="redes">
                    <img src="./../assets/facebook.svg" alt="acceso a facebook">
                </div>
                <div class="redes">
                    <img src="./../assets/instagram.svg" alt="acceso a instagram">
                </div>
            </div>
            <div class="position-fixed">
                <div class="position">
                    <img src="./../assets/logo-wsp.svg" alt="Logo whatsapp">
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
